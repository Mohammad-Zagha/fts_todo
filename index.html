<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/shimmer.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>TODO List</h1>
      <div>
        <input type="text" id="todoInput" placeholder="Enter TODO" /> 
        <button id="addButton" class="add-button">Add</button>
      </div>
      <input type="text" placeholder="Search TODO" class="search-input" /> 
    </div>
    
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>TODO Description</th>
            <th>User ID</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="todoTableBody">
        </tbody>
      </table>
    </div>
  </div>
  <p class="footer-info">Loading tasks...</p>
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
